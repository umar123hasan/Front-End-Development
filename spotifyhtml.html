<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Header Mockup</title>
    <link rel="stylesheet" href="spcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="spotify-layout">
        <div class="sidebar-mock">
            <div class="sidebar-icon-container">
                <i class="fab fa-spotify spotify-sidebar-logo"></i>
            </div>
            <div class="sidebar-icon-container home-icon-bg">
                 <i class="fas fa-home sidebar-home-icon"></i>
            </div>
            </div>

        <div class="main-content-mock">
            <div class="top-nav-bar">
                <div class="search-section">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="What do you want to play?" class="search-input">
                    <i class="fas fa-box-archive library-icon"></i> </div>
                <div class="action-buttons">
                    <a href="#" class="nav-button">Premium</a>
                    <a href="#" class="nav-button">Support</a>
                    <a href="#" class="nav-button">Download</a>
                    <a href="#" class="nav-button install-app-button">
                        <i class="fas fa-arrow-circle-down"></i>
                        Install App
                    </a>
                    <a href="#" class="nav-button sign-up-button">Sign up</a>
                    <a href="#" class="nav-button log-in-button">Log in</a>
                </div>
            </div>

            <div class="content-body">
                <div class="content-sidebar-left">
                    <div class="your-library-section">
                        <span class="library-text">Your Library</span>
                        <i class="fas fa-plus library-plus-icon"></i>
                    </div>
                </div>
                <div class="content-main-right">
                    <div class="section-header">
                        <h2 class="section-title">Trending songs</h2>
                        <a href="#" class="show-all-link">Show all</a>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
